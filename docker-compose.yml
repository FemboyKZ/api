services:
  # MariaDB Database - Server API
  mariadb:
    image: mariadb:latest
    container_name: server-api-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${DB_NAME:-server_api}
      MARIADB_USER: ${DB_USER:-apiuser}
      MARIADB_PASSWORD: ${DB_PASSWORD:-apipassword}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command: >
      --innodb_buffer_pool_size=2G
      --innodb_log_file_size=512M
      --max_allowed_packet=256M
      --innodb_flush_log_at_trx_commit=2
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    user: mysql
    tty: true
    stdin_open: true

  # MariaDB Database - KZ Records
  mariadb-kz:
    image: mariadb:latest
    container_name: kz-records-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${KZ_DB_ROOT_PASSWORD:-kz_rootpassword}
      MARIADB_DATABASE: ${KZ_DB_NAME:-kz_records}
      MARIADB_USER: ${KZ_DB_USER:-kz_user}
      MARIADB_PASSWORD: ${KZ_DB_PASSWORD:-kz_password}
    ports:
      - "3308:3306"
    volumes:
      - mariadb_kz_data:/var/lib/mysql
      - ./db/kz-records-schema.sql:/docker-entrypoint-initdb.d/01-kz-schema.sql:ro
    command: >
      --innodb_buffer_pool_size=2G
      --innodb_log_file_size=512M
      --max_allowed_packet=256M
      --innodb_flush_log_at_trx_commit=2
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    user: mysql
    tty: true
    stdin_open: true
  # Redis Cache (Optional)
  redis:
    image: redis:8-alpine
    container_name: server-api-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    tty: true
    stdin_open: true

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-api
    restart: unless-stopped
    network_mode: host
    environment:
      NODE_ENV: production
      DEBUG: ${DEBUG:-false}
      PORT: 3000
      HOST: ${HOST:-127.0.0.1}
      DB_HOST: 127.0.0.1
      DB_PORT: 3307
      DB_USER: ${DB_USER:-apiuser}
      DB_PASSWORD: ${DB_PASSWORD:-apipassword}
      DB_NAME: ${DB_NAME:-server_api}
      KZ_DB_HOST: 127.0.0.1
      KZ_DB_PORT: 3308
      KZ_DB_USER: ${KZ_DB_USER:-kz_user}
      KZ_DB_PASSWORD: ${KZ_DB_PASSWORD:-kz_password}
      KZ_DB_NAME: ${KZ_DB_NAME:-kz_records}
      KZ_SCRAPER_CONCURRENCY: ${KZ_SCRAPER_CONCURRENCY:-5}
      KZ_SCRAPER_INTERVAL: ${KZ_SCRAPER_INTERVAL:-3600}
      KZ_SCRAPER_REQUEST_DELAY: ${KZ_SCRAPER_REQUEST_DELAY:-50}
      KZ_SCRAPER_BANS_INTERVAL: ${KZ_SCRAPER_BANS_INTERVAL:-300000}
      KZ_SCRAPER_PROXIES: ${KZ_SCRAPER_PROXIES}
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: ${REDIS_PORT:-6379}
      STEAM_API_KEY: ${STEAM_API_KEY}
      CS2KZ_API_URL: ${CS2KZ_API_URL:-https://api.cs2kz.org}
      GOKZ_API_URL: ${GOKZ_API_URL:-https://kztimerglobal.com/api/v2}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    depends_on:
      mariadb:
        condition: service_healthy
      mariadb-kz:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    tty: true
    stdin_open: true

volumes:
  mariadb_data:
  mariadb_kz_data:
  redis_data:
